# Note: Set ENTSO_E_API_KEY in your .env file or environment variables
# Register at https://transparency.entsoe.eu/ to get API key
entsoe_unavailability:
  start_date: "2022-01-01"
  end_date: "2024-12-31"
  bidding_zones: ["GB"]  # Great Britain only
  business_types: ["planned", "forced"]  # planned maintenance and forced outages
  max_request_days: 120  # Maximum days per API request to avoid timeouts
  max_unavailable_days: 365 # Maximum days to consider an outage in availability profile generation.
  api_params:
    # UK bidding zone codes
    bidding_zones:
      GB: "10YGB----------A"  # Great Britain
    # Business types for outage classification
    business_types:
      planned: "A53"  # Planned maintenance
      forced: "A54"   # Forced unavailability (unplanned outage)
    # Document status codes
    doc_status:
      active: "A05"     # Active
      cancelled: "A09"  # Cancelled
      withdrawn: "A13"  # Withdrawn

  carrier_mapping: # Null values are those for which we don't plan to map data
    Bioenergy: biomass
    Lignite: lignite
    Natural Gas: gas
    Hard Coal: coal
    Oil: oil
    Geothermal: geothermal
    Pumped Hydro: PHS
    Run-Of-River: ror
    Reservoir: hydro
    Nuclear: nuclear
    Waste: waste

  resource_type_mapping:
    Fueltype:
      B01: Bioenergy  # Biomass
      B02: Lignite # "Fossil Brown coal/Lignite"
      B03: Hard Coal # "Fossil Coal-derived gas"
      B04: Natural Gas  # "Fossil Gas"
      B05: Hard Coal # "Fossil Hard coal"
      B06: Oil # "Fossil Oil"
      B07: Oil # "Fossil Oil shale"
      B09: Geothermal  # "Geothermal"
      B14: Nuclear  # "Nuclear"
      B17: Waste  # "Waste"
    Technology:
      B10: Pumped Storage # "Hydro Pumped Storage"
      B11: Run-Of-River # "Hydro Run-of-river and poundage"
      B12: Reservoir  # "Hydro Water Reservoir"

    ## unmapped
    # B08: "Fossil Peat"
    # B13: "Marine"
    # B15: "Other renewable"
    # B16: "Solar"
    # B18: "Wind Offshore"
    # B19: "Wind Onshore"
    # B20: "Other"
    # B21: "AC Link"
    # B22: "DC Link"
    # B23: "Substation"
    # B24: "Transformer"

transmission_availability:
  random_seeds:
    NGET: 11
    SPTL: 22
    SHETL: 33
    INTERCONNECTORS: 44

dukes-5.11:
  # list of major power producers
  sheet-config:
    sheet_name: "DUKES 2023" # compromise sheet as it has both coal and pumped hydro data
    usecols: "A:P"
    skiprows: 5
    index_col: [0, 1]
    header: 0
  carrier_mapping:
    Technology:
      Solar: solar
      Bioenergy: biomass
      Nuclear: nuclear
      Pumped Hydro: PHS
      Pumped hydro: PHS
    Type:
      Onshore: onwind
      onshore: onwind
      Offshore: offwind
      CCGT: CCGT
      Small Hydro: ror
      Natural Flow: ror
      Large Hydro: hydro
    Primary Fuel:
      Natural Gas: gas
      Diesel/Gas Oil: oil
      Coal: coal
  set_mapping:
    CHP:
      Yes: CHP
    Technology:
      Pumped Hydro: Store
      Pumped hydro: Store

fill-gsp-lat-lons:
  # Any GSPs defined in `gsp-coordinates` but missing lat/lon coordinates can have their coordinates manually set here.
  Dunbar A: # Same as Dunbar
    Latitude: 55.977
    Longitude: -2.573
  Dunbar B: # Same as Dunbar
    Latitude: 55.977
    Longitude: -2.573
  Finstown: # From FES2024
    Latitude: 59.003
    Longitude: -3.147
  Lesmahagow: # From FES2024
    Latitude: 55.618
    Longitude: -3.867
  Moffat: # From FES2024
    Latitude: 55.301
    Longitude: -3.428
  Rothienorman: # From FES2024
    Latitude: 57.404
    Longitude: -2.518

fes-sheet-config:
  2021:
    SV.34:
      usecols: "I:AN"
      skiprows: 5
      index_col: 0
      header: 0
      rename:
        index: scenario
        columns: year

    BB1:
      usecols: "A:C,E,H:AK" # Ignore columns: "Baseline (2020)", "Share of GSP" (empty), "DNO License Area"
      skiprows: 0
      index_col: [0, 1, 2, 3]
      header: 0
      rename:
        columns: year

    # Annual H2 demand for industrial sector in GWh between 2021-2050
    CV.53:
      usecols: "O:BD"
      skiprows: 6
      index_col: 0
      header: 0
      rename:
        index: scenario
        columns: year

    # Annual H2 demand for commercial sector in GWh between 2021-2050
    CV.54:
      usecols: "O:BD"
      skiprows: 6
      index_col: 0
      header: 0
      rename:
        index: scenario
        columns: year

    # Annual H2 demand for home heating in TWh between 2021-2050
    CV.10:
      usecols: "M:AR"
      skiprows: 5
      index_col: 0
      header: 0
      rename:
        index: scenario
        columns: year

    # Annual road transport demand in TWh between 2021-2050
    CV.33:
      usecols: "M:AW"
      skiprows: 7
      index_col: 0
      header: 0
      rename:
        index: carrier
        columns: year

    # Annual H2 production in TWh between 2021-2050
    SV.20:
      usecols: "M:AW"
      skiprows: 5
      index_col: 0
      header: 0
      rename:
        index: carrier
        columns: year

    # Annual electricity demand in TWh for non-grid connected electrolysis between 2021-2050
    ED1:
      usecols: "B:E,G:BA"
      skiprows: 4
      index_col: [0, 1, 2, 3]
      header: 0
      rename:
        columns: year

    # Annual hydrogen storage capacity in tonnes for 2020-2050
    FL.6:
      usecols: "K:O"
      skiprows: 9
      index_col: 0
      header: 0
      rename:
        index: year
        columns: scenario

    # Annual flexibility data for 2020-2050
    FLX1:
      usecols: "C:AL"
      skiprows: 9
      index_col: [0, 1, 2, 3, 4]
      header: 0
      rename:
        columns: year

    # Annual storage data for 2030 and 2050
    # SHeet contains multiple tables, one for each scenario
    FL.14:
    - usecols: "P,R,U,X"
      skiprows: 58
      nrows: 6
      index_col: 0
      header: [0, 1]
      rename:
        columns: [year, parameter]
        index: name
      add_index:
        scenario: leading the way

    # Annual unmanaged EV charging demand profile shape for 2015-2050
    # Sheet contains multiple tables, one for each scenario
    FL.11:
    - usecols: "L:AV"
      skiprows: 58
      nrows: 3
      index_col: 0
      header: 0
      rename:
        columns: year
        index: demand type
      add_index:
        scenario: leading the way

    BB2:
      usecols: "A:E"
      skiprows: 2
      index_col: [0, 1, 3]
      header: 0
      rename:
        columns: Parameter

    # Overall heating technology mix in homes (residential) in 2050
    CV.16:
      usecols: "K:P"
      skiprows: 3
      index_col: [0, 1]
      header: 0
      rename:
        index: ["Type", 2020]
    CV.55:
      usecols: "K:P"
      skiprows: 3
      index_col: [0, 1]
      header: 0
      rename:
        index: ["Type", 2020]
  2023:
    WS1:
      usecols: "A:D,H:AM" # Ignore columns: "Baseline (2022)", "Share of GSP" (empty), "DNO License Area"
      skiprows: 7
      index_col: [0, 1, 2, 3, 4]
      header: 0
      rename:
        columns: year

fes-costing-sheet-config:

  AS.7 (Carbon Cost):
    usecols: "A:AG"
    skiprows: 6
    index_col: [0, 1]
    header: 0
    rename:
      columns: year

  AS.1 (Power Gen):
    usecols: "A:AK"
    skiprows: 6
    index_col: [0, 1, 2, 3, 4, 5]
    header: 0
    rename:
      columns: year

fes:
  year_range_incl: [2022, 2041] # 20-year period over which we will run the simulation
  default_set: PP
  default_characteristics:
    # Ensure all required columns exist with defaults
    efficiency:
      data: 1
      unit: ""
    capital_cost:
      data: 0.0
      unit: ""
    lifetime:
      data: 25.0
      unit: "years"
    marginal_cost:
      data: 0.0
      unit: ""
    VOM:
      data: 0.0
      unit: ""
    fuel:
      data: 0.0
      unit: ""
    CO2 intensity:
      data: 0.0
      unit: "tCO2/MWh_th"
  gb:
    scenario: leading the way   # fes workbook
    scenario_abbreviations:
      leading the way: LW
      consumer transformation: CT
      system transformation: ST
      steady progression: SP
    carrier_mapping:
      # Mapping undertaken in different columns for different carriers
      Technology:
        Biomass & Energy Crops (including CHP): biomass
        CCGTs (non CHP): CCGT
        Coal: coal
        Geothermal: geothermal
        Hydro: ror # FIXME: should this be just "hydro?"
        Hydrogen fuelled generation: hydrogen  # FIXME: something else here?
        Marine: marine
        Non-renewable Engines (Diesel) (non CHP): oil
        Non-renewable Engines (Gas) (non CHP): gas
        Non-renewable CHP: gas
        Nuclear: nuclear
        OCGTs (non CHP): OCGT
        Offshore-Wind (off-Grid): offwind
        Renewable Engines (Landfill Gas, Sewage Gas, Biogas): biomass
        Solar Generation: solar
        Waste Incineration (including CHP): waste
      Technology Detail:
        Domestic Batteries (G98): battery
        Batteries: battery
        Pumped Hydro: PHS # FIXME: should this be just "hydro?"
        Offshore Wind: offwind
        Onshore Wind <1MW: onwind
        Onshore Wind >=1MW: onwind

    set_mapping:
      Technology:
        Biomass & Energy Crops (including CHP): CHP
        Waste Incineration (including CHP): CHP
        Non-renewable CHP: CHP
        Storage: Store

    demand:
      Technology Detail:
        fes_baseline_electricity: ["baseline demand"]
        fes_transport: ["ev demand 1", "ev demand 2"]
        fes_residential_heat: ["residential hp demand"]
        fes_iandc_heat: ["i&c hp demand"]
      heat:
        electrified_heating_technologies: ["Electric resistive", "ASHP", "GSHP"]

    flexibility:
      Technology Detail:
        fes_ev_dsm: ["smart charging impact at peak"]
        fes_ev_v2g: ["v2g impact at peak"]
        fes_residential_dsr: ["residential peak shifting (smart/touts effect)"]
        fes_services_dsr: ["i&c dsr impact at peak (processes)"]
      regional_distribution_reference:
        fes_ev_dsm: ["v2g"]
        fes_ev_v2g: ["v2g"]
        fes_residential_dsr: ["baseline demand"]
        fes_services_dsr: ["i&c flexibility (tout)"]

  eur:
    scenario: CT & LW    # "Leading the Way" equivalent in the NESO european supply table
    carrier_mapping:
      # Mapping undertaken in different columns for different carriers
      Type:
        Biomass: biomass
        Marine: marine
        Nuclear: nuclear
        Offshore Wind: offwind
        Onshore Wind: onwind
        Waste: waste
      SubType:
        CCS Biomass: biomass
        CCS Gas: gas
        CCGT: OCGT
        Gas CHP: CCGT
        OCGT: OCGT
        Gas Reciprocating Engines: gas
        Hydrogen: hydrogen # hydrogen-fueled turbine
        Hydrogen CHP: hydrogen # hydrogen-fueled turbine
        Fuel Oil: oil
        Battery: battery
        Pumped Hydro: PHS
      SubSubType:
        Coal: coal
        Coal CHP: coal
        IGCC: coal
        Lignite: lignite
        Lignite CHP: lignite
        Peat CHP: lignite
        Hydro: hydro
        Reservoir Hydro: hydro
        Reservoir Hydro with pumping: hydro
        Run-of-river Hydro: ror
        Small-Scale-Hydro: ror
        Geothermal: geothermal
        Solar PV: solar
        Solar CSP: csp

      ## unmapped
      # Other Renewables

    set_mapping:
      SubType:
        Biomass CHP: CHP
        Gas CHP: CHP
        Hydrogen CHP: CHP
        Battery: Store
        Pumped Hydro: Store
      SubSubType:
        Coal CHP: CHP
        Lignite CHP: CHP
        Peat CHP: CHP
        Reservoir Hydro with pumping: Store

    totals_to_demand_groups:
      fes_transport: [total road]
      fes_baseline_electricity: [electricity residential, electricity services, electricity rail]
      fes_residential_heat: [total residential space, total residential water]
      fes_iandc_heat: [total services space, total services water]

  hydrogen:
    demand:
      annual_demand_sheets:
        2021:
          industrial: CV.53
          commercial: CV.54
          residential: CV.10
          road transport: CV.33  # annual demand for Leading the Way scenario only
        2023:
          other: WS1
      other_sectors_list:
      - shipping and aviation
      - blending
      - direct air carbon capture and storage
      - transmission losses
    supply:
      supply_sheets:
        2021:
          hydrogen_supply: SV.20
          electricity_demand: ED1
      exogeneous_supply_list:
      - non-networked electrolysis
      - beccs
      - imports
    storage:
      storage_sheets:
        2021:
          storage_capacity: FL.6
      interpolation_method: linear  # Options: linear, s_curve, step. Interpolation method for hydrogen storage capacity between FES years

ev:
  plug_in_offset: 2 # hours after the traffic/activity peak when most EVs are expected to plug in for charging
  charging_duration: 4 # duration of active charging period in hours
  ev_demand_profile_transformation:
